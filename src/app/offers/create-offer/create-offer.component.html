<div class="form-container">
    <mat-form-field appearance="fill" >
      <mat-label>Iphones</mat-label>
      <mat-select [formControl]="iphoneOffersForm" multiple (selectionChange)="selectionChanged()">
        <mat-option *ngFor="let iphone of iphoneList" [value]="iphone">{{iphone.name}}</mat-option>
      </mat-select>
    </mat-form-field>
        <mat-form-field appearance="fill" >
      <mat-label>Accessories</mat-label>
      <mat-select [formControl]="accessoriesOffersForm" multiple (selectionChange)="selectionChanged()">
        <mat-option *ngFor="let accessory of accessoriesList" [value]="accessory">{{accessory.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" >
      <mat-label>Name</mat-label>
      <input matInput  type="text" [formControl]="offersNameForm" />
      </mat-form-field>
    <button
      class="create-button"
      (click)="createOffer()"
    >
      Create Offer
    </button>

</div>
