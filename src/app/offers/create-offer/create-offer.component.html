<div class="form-container">
  <!-- <form [formGroup]="createOffersForm" (ngSubmit)="onSubmit()"> -->
    <mat-form-field appearance="fill" >
      <mat-label>Iphones</mat-label>
      <mat-select [formControl]="createOffersForm" multiple >
        <mat-option *ngFor="let iphone of iphoneList" [value]="iphone">{{iphone.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <button
      class="create-button"
      type="submit"
      [disabled]="createOffersForm.invalid"
    >
      Create Offer
    </button>
  <!-- </form> -->
</div>
