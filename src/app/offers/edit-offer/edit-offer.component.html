<div class="form-container">
    <form [formGroup]="editNameForm" (ngSubmit)="onSubmit()">
      <mat-form-field  appearance="fill">
        <mat-label>Iphones</mat-label>
        <mat-select [formControl]="iphoneOffersForm" [(value)]="defaultIphoneList"  multiple (selectionChange)="selectionChanged()">
          <mat-option *ngFor="let iphone of iphoneList"  [value]="iphone.name">{{iphone.name}}</mat-option>
        </mat-select>
      </mat-form-field>
          <!-- <mat-form-field appearance="fill" >
        <mat-label>Accessories</mat-label>
        <mat-select [formControl]="accessoriesOffersForm" multiple (selectionChange)="selectionChanged()">
          <mat-option *ngFor="let accessory of accessoriesList" [value]="accessory">{{accessory.name}}</mat-option>
        </mat-select>
      </mat-form-field> -->
        <div class="form-control">
            <label class="form-label"> Offer Name: </label>

            <input formControlName="name" class="form-input" />
          </div>
          <div
            class="helper-message"
            *ngIf="
              !editNameForm.get('name')?.valid &&
              editNameForm.get('name')?.touched
            "
          >
            Please Enter a valid offer name!
          </div>
        <button
          class="create-button"
          type="submit" [disabled]="editNameForm.invalid"
          (click)="onSubmit()"
        >
          Edit Offer
        </button>
    </form>

</div>
