<div class="page-container">
  <div class="cards-container">
    <div *ngFor="let iphone of iphoneList">
      <div class="card-container">
        <img src="{{ iphone.mainImage }}" class="card-image" />
        <div class="card-info">
          <div class="card-header">{{ iphone.name }}-({{ iphone.model }})</div>
          <div class="card-feature">{{ iphone.price | currency : 'TL' : ''}} &#8378;</div>
          <div class="card-feature">
            {{ iphone.color }}
          </div>
          <div class="card-feature">{{ iphone.screenSize }} inch</div>
          <div class="card-feature">
            {{ iphone.sku }}
          </div>
          <div class="card-feature">
            {{ iphone.description }}
          </div>
        </div>
        <div class="card-button-container">
          <a
            class="card-button"
            style="
              background-color: rgb(22, 22, 69);
              margin-right: 16px;
              text-decoration: none;
            "
            [routerLink]="['/edit-iphone', iphone.id]"
          >
            Update</a
          ><button
            (click)="onDelete(iphone.id)"
            class="card-button"
            style="background-color: rgb(176, 56, 56)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="add-card-container">
    <button class="add-card-button" (click)="onRouteCreate()">+</button>
  </div>
</div>
