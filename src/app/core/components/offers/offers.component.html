<div class="page-container">
  <div class="cards-container">
    <div *ngFor="let offer of offersList">
      <div class="card-container">
        <div class="card-info">
          <div class="card-header">{{ offer.name }}</div>
          <div >
            <div style="text-decoration: underline; color: #f1af12; font-size: 16px; margin-top: 16px;">
              Offered Devices
            </div>
            <div *ngFor="let offerItem of offer.offeredDevice" class="offered-items">
              - {{ offerItem }}
            </div>
          </div>
        </div>
        <div class="offer-price">Offer Price : {{ offer.price }} Tl</div>
        <div class="card-button-container">
          <a
            class="card-button"
            style="
              background-color: rgb(22, 22, 69);
              margin-right: 16px;
              text-decoration: none;
            "
            [routerLink]="['/edit-offer', offer.id]"
          >
            Update</a
          ><button
            (click)="onDelete(offer.id)"
            class="card-button"
            style="background-color: rgb(176, 56, 56)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="add-card-container">
    <button class="add-card-button" (click)="onRouteCreate()">+</button>
  </div>
</div>
