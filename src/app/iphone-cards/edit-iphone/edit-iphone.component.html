<div class="form-container">
    <form [formGroup]="editPhoneForm" (ngSubmit)="onSubmit()">
      <div class="form-control">
        <label class="form-label"> Phone Name: </label>
  
        <input formControlName="name" class="form-input" />
      </div>
      <div
        class="helper-message"
        *ngIf="
          !editPhoneForm.get('name')?.valid &&
          editPhoneForm.get('name')?.touched
        "
      >
        Please Enter a valid phone name!
      </div>
  
      <div class="form-control">
        <label class="form-label"> Model: </label>
        <input formControlName="model" class="form-input" />
      </div>
      <div
        class="helper-message"
        *ngIf="
          !editPhoneForm.get('model')?.valid &&
          editPhoneForm.get('model')?.touched
        "
      >
        Please Enter a valid Model!
      </div>
      <div class="form-control">
        <label class="form-label"> Price: </label>
        <input
          formControlName="price"
          class="form-input"
          type="number"
          placeholder="TL"
        />
      </div>
      <div
        class="helper-message"
        *ngIf="
          !editPhoneForm.get('price')?.valid &&
          editPhoneForm.get('price')?.touched
        "
      >
        Please Enter a valid Price!
      </div>
      <div class="form-control">
        <label class="form-label" > Image: </label>
        <input formControlName="mainImage" class="form-input" />
        <!-- <label for="upload" class="file-input">Choose file</label> -->
      </div>
      <div
        class="helper-message"
        *ngIf="
          !editPhoneForm.get('mainImage')?.valid &&
          editPhoneForm.get('mainImage')?.touched
        "
      >
        Please Upload a valid image!
      </div>
      <div class="form-control">
        <label class="form-label"> Color: </label>
        <input formControlName="color" class="form-input" />
      </div>
      <div
        class="helper-message"
        *ngIf="
          !editPhoneForm.get('color')?.valid &&
          editPhoneForm.get('color')?.touched
        "
      >
        Please Enter a valid color!
      </div>
      <div class="form-control">
        <label class="form-label"> Screen size: </label>
        <input
          formControlName="screenSize"
          class="form-input"
          type="number"
          placeholder="inch"
        />
      </div>
      <div
        class="helper-message"
        *ngIf="
          !editPhoneForm.get('screenSize')?.valid &&
          editPhoneForm.get('screenSize')?.touched
        "
      >
        Please Enter a valid Screen Size!
      </div>
      <div class="form-control">
        <label class="form-label"> Description: </label>
        <textarea
          formControlName="description"
          class="form-input"
          rows="3"
          style="resize: none"
        >
        </textarea>
      </div>
      <div
        class="helper-message"
        *ngIf="
          !editPhoneForm.get('description')?.valid &&
          editPhoneForm.get('description')?.touched
        "
      >
        Please Enter a valid Description!
      </div>
      <div class="form-control">
        <label class="form-label"> SKU: </label>
        <input formControlName="sku" class="form-input" />
      </div>
      <div
        class="helper-message"
        *ngIf="
          !editPhoneForm.get('sku')?.valid &&
          editPhoneForm.get('sku')?.touched
        "
      >
        Please Enter a valid sku!
      </div>
      <button
        class="create-button"
        type="submit"
        [disabled]="editPhoneForm.invalid"
      >
        Update Phone
      </button>
    </form>
  </div>
